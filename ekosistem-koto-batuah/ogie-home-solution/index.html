<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogie Home Solution | Jasa Renovasi & Konstruksi Profesional</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2858376641545143" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Philosopher:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .philosopher { font-family: 'Philosopher', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="fixed w-full z-50 glass border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="./ekosistem-koto-batuah/assets/ogie/imgs/Logo Square.jpg" alt="Logo" class="h-10 w-auto rounded-lg">
                <div class="text-xl font-black philosopher italic tracking-tighter uppercase">OGIE<span class="text-blue-600">HOME</span></div>
            </div>
            <div class="hidden md:flex space-x-8 text-[11px] font-extrabold uppercase tracking-widest text-slate-600">
                <a href="#home" class="hover:text-blue-600">Home</a>
                <a href="#layanan" class="hover:text-blue-600">Layanan</a>
                <a href="#blog" class="hover:text-blue-600 text-blue-600">Blog Inovasi</a>
            </div>
            <a href="https://wa.me/6285234220884" class="bg-blue-600 text-white px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">Konsultasi</a>
        </div>
    </nav>

    <section id="home" class="pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div>
                <h1 class="text-5xl md:text-6xl font-black philosopher leading-tight mb-6 text-slate-900">SOLUSI BANGUN & <span class="text-blue-600 italic">Amanah.</span></h1>
                <p class="text-slate-600 text-lg mb-8">Bagian dari Ekosistem Koto Batuah. Kami menghadirkan transparansi budget dan kualitas konstruksi presisi.</p>
            </div>
            <div class="relative">
                <img src="./ekosistem-koto-batuah/assets/ogie/imgs/Tim_Ogie.jpg" alt="Tim Ogie" class="rounded-[2rem] shadow-2xl border-8 border-white">
            </div>
        </div>
    </section>

    <section id="blog" class="py-20 bg-white">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-black philosopher mb-12 uppercase">Update Proyek & Inovasi</h2>
            <div id="blog-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <p class="text-slate-400">Menghubungkan ke Ekosistem Koto Batuah...</p>
            </div>
        </div>
    </section>

    <script>
        async function fetchOgieData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vST8FRhHwsV9E96CIpQGGXqU86cbbTdTLX03yNzBBeu5pPnOpMtKGb7XccGc9V0ZcB5ALHaP4t9Yy40/pub?output=csv';
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const container = document.getElementById('blog-container');
                container.innerHTML = '';

                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(cols.length >= 2) {
                        let imgSrc = cols[1].replace(/"/g, '').trim();
                        // Hybrid Logic: Jika bukan URL, ambil dari GitHub Assets
                        if(!imgSrc.startsWith('http')) {
                            imgSrc = `./ekosistem-koto-batuah/assets/ogie/imgs/${imgSrc}`;
                        }
                        container.innerHTML += `
                            <div class="group bg-slate-50 rounded-3xl overflow-hidden border border-slate-100 hover:shadow-xl transition duration-500">
                                <img src="${imgSrc}" class="w-full h-52 object-cover group-hover:scale-105 transition">
                                <div class="p-6">
                                    <h3 class="font-bold text-lg mb-2">${cols[0].replace(/"/g, '')}</h3>
                                    <p class="text-slate-500 text-xs line-clamp-2 mb-4">${cols[2] || ''}</p>
                                    <span class="text-blue-600 font-bold text-[10px] uppercase tracking-widest">Lihat Detail â†’</span>
                                </div>
                            </div>`;
                    }
                });
            } catch (e) { console.error("Koneksi Sheet Gagal", e); }
        }
        document.addEventListener('DOMContentLoaded', fetchOgieData);
    </script>
</body>
</html>
